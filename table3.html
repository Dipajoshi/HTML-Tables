<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table><table border="solid" style="border-collapse:collapse; text-align: center;" cellpadding="10px" cellspacing="100px">
      <caption style="color:red;">Health Chart</caption>
    <tr>
        <td rowspan="2" style="color:blue;">State of health</td>
        <td colspan="2"style="color:blue;" >Fasting Value</td>
        <td style="color:blue;">After Eating</td>

    </tr>
    <tr>
        <td style="color:blue;">minimum</td>
        <td style="color:blue;">maximum</td>
        <td style="color:blue;">2 hours after eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>

    </table>
    

</body>
</html>
